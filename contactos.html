<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FontAwesome & Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/contactos.css" />

    <title>Deftones | Contacts</title>
    <meta
      name="description"
      content="Deftones official website. Send us a message."
    />
    <meta
      name="keywords"
      content="Deftones, About, Discography, Tour, Contacts, Message"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="header">
      <a href="https://www.deftones.com/" target="_blank"
        ><img
          src="Imagens/logo_deftones_white.jpg"
          alt="logo_deftones_white"
          class="img_logo"
      /></a>
    </div>

    <!-- Navigation -->
    <nav class="nav nav-pills flex-column flex-sm-row mt-3">
      <a class="flex-sm-fill text-sm-center nav-link" href="Index.html"
        >Homepage</a
      >
      <a class="flex-sm-fill text-sm-center nav-link" href="sobre.html"
        >About</a
      >
      <a class="flex-sm-fill text-sm-center nav-link" href="albuns.html"
        >Discography</a
      >
      <a class="flex-sm-fill text-sm-center nav-link" href="tour.html">Tour</a>
      <a
        class="flex-sm-fill text-sm-center nav-link active"
        href="contactos.html"
        >Contacts</a
      >
    </nav>

    <!-- Background Audio -->
    <div id="audio" class="text-center mt-4">
      <button id="playBtn" class="nu-btn">â–¶ Play</button>
      <audio id="player">
        <source src="Audio/Sextape.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <!-- Contact Section -->
    <section class="contact_us container-fluid py-5">
      <div class="row justify-content-center align-items-center">
        <!-- Image -->
        <div class="col-lg-5 col-md-6 mb-4 mb-md-0">
          <img
            src="Imagens/Contacts/Deftones-posing.jpg"
            class="img-fluid rounded shadow-lg"
            alt="Deftones Band"
          />
        </div>

        <!-- Form -->
        <div class="col-lg-6 col-md-6 p-4 rounded form-wrapper">
          <h2 class="heading text-white mb-4">Contact Us</h2>

          <form id="contactForm" novalidate>
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="form-label text-white">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control dark-input"
                  placeholder="Your name"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label text-white">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control dark-input"
                  placeholder="you@example.com"
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label text-white">Message</label>
              <textarea
                id="message"
                class="form-control dark-input"
                rows="5"
                placeholder="Write your message..."
              ></textarea>
            </div>

            <button type="submit" class="btn send-btn w-100 py-3 fw-bold">
              Send Message
            </button>

            <!-- Sucesso -->
            <div id="formMsg" class="mt-3 text-center text-white"></div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div class="footer text-center mt-5">
      <p>
        <a href="https://www.instagram.com/deftones/" target="_blank"
          ><i class="fa fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/deftones/?locale=pt_PT"
          target="_blank"
          ><i class="fa fa-facebook-square"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UCQDsiRE--IQe5ycCLeetIxQ"
          target="_blank"
          ><i class="fa fa-youtube-play"></i
        ></a>
        <a
          href="https://open.spotify.com/artist/6Ghvu1VvMGScGpOUJBAHNH"
          target="_blank"
          ><i class="fa fa-spotify"></i
        ></a>
        <a href="https://x.com/deftones/highlights" target="_blank"
          ><i class="fa fa-twitter-square"></i
        ></a>
        <a
          href="https://music.apple.com/us/artist/deftones/1092903"
          target="_blank"
          ><i class="fa fa-apple"></i
        ></a>
      </p>
      <footer>
        &copy; 2025 Powered by
        <a href="mailto:duarte.n.santos@gmail.com" id="mail">Deftones</a>
      </footer>
    </div>

    <!-- ðŸŽ§ Scripts -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('playBtn')
        const audio = document.getElementById('player')
        btn.addEventListener('click', function () {
          if (audio.paused) {
            audio.play()
            this.textContent = 'â¸ Pause'
          } else {
            audio.pause()
            this.textContent = 'â–¶ Play'
          }
        })

        // ðŸŽ¯ ValidaÃ§Ã£o e feedback visual
        const form = document.getElementById('contactForm')
        const msg = document.getElementById('formMsg')

        form.addEventListener('submit', (e) => {
          e.preventDefault()
          const name = document.getElementById('fullName')
          const email = document.getElementById('email')
          const message = document.getElementById('message')

          // Reset mensagem
          msg.textContent = ''
          ;[name, email, message].forEach((f) => f.classList.remove('error'))

          if (!name.value || !email.value || !message.value) {
            msg.innerHTML = 'âš ï¸ Please fill all fields.'
            ;[name, email, message]
              .filter((f) => !f.value)
              .forEach((f) => f.classList.add('error'))
            return
          }

          // Sucesso visual
          msg.innerHTML = "âœ… Thanks for reaching out! We'll get back soon."
          form.reset()
          msg.classList.add('fadeIn')
          setTimeout(() => msg.classList.remove('fadeIn'), 3000)
        })
      })
    </script>
  </body>
</html>
